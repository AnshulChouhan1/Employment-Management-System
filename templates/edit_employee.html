<h2>Edit Employee</h2>
<form method="post">
  Name: <input type="text" name="name" value="{{ employee[1] }}"><br>
  Age: <input type="number" name="age" value="{{ employee[2] }}"><br>
  Department: <input type="text" name="department" value="{{ employee[3] }}"><br>
  Salary: <input type="number" step="0.01" name="salary" value="{{ employee[4] }}"><br>
  <input type="submit" value="Update">
</form>
