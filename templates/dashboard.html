<h2>Employee Dashboard</h2>
<a href="{{ url_for('add_employee') }}">Add Employee</a> | 
<a href="{{ url_for('logout') }}">Logout</a>
<table border="1">
  <tr><th>ID</th><th>Name</th><th>Age</th><th>Department</th><th>Salary</th><th>Actions</th></tr>
  {% for emp in employees %}
  <tr>
    <td>{{ emp[0] }}</td>
    <td>{{ emp[1] }}</td>
    <td>{{ emp[2] }}</td>
    <td>{{ emp[3] }}</td>
    <td>{{ emp[4] }}</td>
    <td>
      <a href="{{ url_for('edit_employee', id=emp[0]) }}">Edit</a>
      <a href="{{ url_for('delete_employee', id=emp[0]) }}">Delete</a>
      <a href="{{ url_for('manage_salary', id=emp[0]) }}">Salary</a>
    </td>
  </tr>
  {% endfor %}
</table>
