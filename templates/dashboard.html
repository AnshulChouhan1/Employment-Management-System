{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Employee Dashboard</h2>
<a href="/add" class="btn btn-success mb-3">+ Add Employee</a>
<table class="table table-bordered table-hover">
    <thead class="table-dark">
        <tr>
            <th>ID</th><th>Name</th><th>Age</th><th>Department</th><th>Salary (â‚¹)</th><th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for emp in employees %}
        <tr>
            <td>{{ emp[0] }}</td><td>{{ emp[1] }}</td><td>{{ emp[2] }}</td><td>{{ emp[3] }}</td><td>{{ emp[4] }}</td>
            <td>
                <a href="/edit/{{ emp[0] }}" class="btn btn-sm btn-warning">Edit</a>
                <a href="/delete/{{ emp[0] }}" class="btn btn-sm btn-danger">Delete</a>
                <a href="/salary/{{ emp[0] }}" class="btn btn-sm btn-info">Salary</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
