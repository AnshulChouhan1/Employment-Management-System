{% extends 'base.html' %}
{% block content %}
<h3 class="mb-4">Update Salary for {{ employee[1] }}</h3>
<form method="POST">
    <div class="mb-3">
        <label class="form-label">New Salary (₹)</label>
        <input type="number" step="0.01" class="form-control" name="salary" value="{{ employee[4] }}" required>
    </div>
    <button type="submit" class="btn btn-info">Update Salary</button>
</form>
{% endblock %}
